<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QnA</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Answer the following Questions</h1>
    <form class="container" method="post" action="/">
      <div class="form-group">
        <br />
        <input
          class="form-control"
          type="text"
          name="username"
          placeholder="Username"
        /><br />
        <input
          class="form-control"
          type="text"
          name="email"
          placeholder="email"
        /><br />
        <textarea
          class="form-control"
          name="answer1"
          placeholder="what is hashing"
        ></textarea
        ><br />
        <textarea
          class="form-control"
          name="answer2"
          placeholder="what is list comprehension"
        ></textarea
        ><br />
        <textarea
          class="form-control"
          name="answer3"
          placeholder="what are yields in python"
        ></textarea
        ><br />
        <textarea
          class="form-control"
          name="answer4"
          placeholder="what are generators in python"
        ></textarea
        ><br />
        <textarea
          class="form-control"
          name="answer5"
          placeholder="write a psedocode to sort a list of your choice "
        ></textarea
        ><br />
      </div>
      <button>Submit</button>
      <input type="reset" />
    </form>
  </body>
</html>
